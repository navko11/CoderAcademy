<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation Header-->
    <header>
        <nav>
            <div class="logo"><a href="/index.html"><img src="/assets/mlogo.png" alt="home" srcset=""></a></div>
                <ul class="navigation-button">                   
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            <div>
        </nav>
    </header>

    
    <!--Contact-->
            <div class="contact">
                <form>
                    <div class="contacthead">
                        <h2 class="contactheader">Send a message</h2>
                    </div>
                    <div class="namephone">
                        <div class="inputs">
                            <input type="text" name="" id="name" placeholder="Your name">
 
                        </div>
                        <div class="inputs">
                            <input type="text" name="" id="phone" placeholder="Contact number">

                        </div>
                    </div>
                    <div class="inputs">
                        <input type="text" name="" id="email" placeholder="Email">

                    </div>
                    <div class="inputs">
                        <textarea name="" id="message" rows="8" placeholder="Write a message"></textarea>
                    </div>
                    <button><a href="/" type="submit">Submit</a></button>
                </form>
            </div>

    <!--Footer-->
    
    <footer>
        <ul class="medialinks">
            <li><a href="/"><img src="assets/github.png" alt="github" srcset=""></a></li>
            <li><a href="/"><img src="assets/linkedin.png" alt="linkedin" srcset=""></a></li>
            <li><a href="/"><img src="assets/twitter.png" alt="twitter" srcset=""></a></li>
            <li><a href="/"><img src="assets/instagram.png" alt="instagram" class=""></a></li>
        </ul>
    </footer>
</body>
</html>
